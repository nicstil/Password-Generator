<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div id="container1">
      <div id="container2">
        <h1><span class="headText">Generate a</span><br />random password</h1>
        <h2>Never use an insecure password again.</h2>
        <button id="pswBtn">Generate passwords</button>
        <hr />
        <div id="pswArea">
          <span id="pswGen1"></span>
          <span id="pswGen2"></span>
        </div>
      </div>
      <div id="userInput">
        <label class="pswLength" for="pswLength"
          >Set a Password Length (8-15):</label
        >
        <input
          type="number"
          id="pswLength"
          min="8"
          max="15"
          value="15"
          name="pswLength"
        />
      </div>
      <div id="copyBtns">
        <button id="copyPsw1" class="copy">Copy Password 1</button>
        <button id="copyPsw2" class="copy">Copy Password 2</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
